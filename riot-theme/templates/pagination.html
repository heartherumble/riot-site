{% if DEFAULT_PAGINATION %}
    <hr />
    {% if articles_page.has_previous() %}
        {% if articles_page.previous_page_number() == 1 %}
        <a href="{{ SITEURL }}/{{ page_name }}.html" style="float: left;">
        {% else %}
        <a href="{{ SITEURL }}/{{ page_name }}{{ articles_page.previous_page_number() }}.html" style="float: left;">
        {% endif %}
            <h4>&lt;&lt; Newer</h4>
        </a>
        <br />
    {% endif %}
    {% if articles_page.has_next() %}
        <a href="{{ SITEURL }}/{{ page_name }}{{ articles_page.next_page_number() }}.html" style="float: right;">
            <h4>Older &gt;&gt;</h4>
        </a>
        <br />
    {% endif %}
{% endif %}
